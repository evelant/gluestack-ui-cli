name: Create Next App with Gluestack UI

on:
  push:
    branches:
      - feat/test-github-action
  schedule:
    - cron: '*/1 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: packages/create-next-app-with-gluestack-ui
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Echo Name
        run: echo "TESTING SCHEDULING"
      - name: Notify Success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: C05H7DKL3SR
          # channel_id: C05HK6WEE56
          status: SUCCESS by @${{ github.actor}}
          color: good
      - name: Notify Failure
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: C05H7DKL3SR
          # channel_id: C05HK6WEE56
          status: FAILED by @${{ github.actor}}
          color: danger
